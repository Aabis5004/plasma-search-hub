<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Plasma Search Hub - Find Everything About Plasma Stablecoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            color: white;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726, #42e695);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: white;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .connection-status {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .status-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .test-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
        }

        .backup-btn {
            background: linear-gradient(45deg, #ffa726, #ff9800);
            color: white;
        }

        .status-btn:hover { transform: scale(1.05); }

        .buttons-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .topic-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        .topic-btn:hover { transform: scale(1.05); }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1.1em;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            background: linear-gradient(45deg, #42e695, #3bb78f);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            white-space: nowrap;
        }

        .search-btn:hover {
            background: linear-gradient(45deg, #3bb78f, #2e8b57);
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .status.loading { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; 
        }
        
        .status.success { 
            background: linear-gradient(45deg, #42e695, #3bb78f); 
            color: white; 
        }
        
        .status.error { 
            background: linear-gradient(45deg, #ff6b6b, #ff5252); 
            color: white; 
        }

        .results {
            display: grid;
            gap: 25px;
        }

        .tweet-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tweet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .author-info h3 {
            color: #333;
            font-size: 1.2em;
        }

        .tweet-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .tweet-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .tweet-link:hover {
            transform: scale(1.05);
        }

        .connection-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5em; }
            .subtitle { font-size: 1.1em; }
            .search-box { flex-direction: column; }
            .search-input { min-width: 100%; }
            .buttons-row { flex-direction: column; align-items: center; }
            .connection-status { flex-direction: column; align-items: center; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Plasma Search Hub</h1>
            <p class="subtitle">Find Everything About Plasma, XPL & Trillions on Twitter</p>
        </div>

        <div class="search-section">
            <div class="connection-status">
                <button class="status-btn test-btn" onclick="testConnection()">üß™ Test Backend Connection</button>
                <button class="status-btn backup-btn" onclick="openWorkingVersion()">üöÄ Open Working Version</button>
            </div>
            
            <div class="buttons-row">
                <button class="topic-btn" onclick="searchTopic('plasma stablecoin')">üü† PLASMA STABLECOIN</button>
                <button class="topic-btn" onclick="searchTopic('XPL token')">üíú XPL TOKEN</button>
                <button class="topic-btn" onclick="searchTopic('trillions crypto')">‚≠ê TRILLIONS</button>
                <button class="topic-btn" onclick="searchTopic('plasma chain')">üîó PLASMA CHAIN</button>
                <button class="topic-btn" onclick="searchTopic('plasma DeFi')">üíé PLASMA DEFI</button>
            </div>
            
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search: plasma, XPL, trillions, stablecoin, DeFi..."
                    value="plasma stablecoin"
                >
                <button class="search-btn" onclick="searchCustom()">üîç Search Twitter</button>
            </div>

            <div class="connection-info">
                <h3>üîó Backend Connection Status</h3>
                <p>Backend URL: <code>http://162.250.191.81:4001</code></p>
                <p>Click "Test Backend Connection" to verify the connection.</p>
                <p>If connection fails, use "Open Working Version" for the local interface.</p>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://162.250.191.81:4001';
        const BACKUP_URL = 'http://162.250.191.81:4001/plasma-hub.html';
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        async function testConnection() {
            showStatus('üß™ Testing backend connection...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.message) {
                    showStatus('‚úÖ Backend Connected Successfully! ' + data.message, 'success');
                } else {
                    throw new Error('Invalid response from backend');
                }
            } catch (error) {
                console.error('Connection test failed:', error);
                
                if (error.message.includes('CORS')) {
                    showStatus('‚ùå CORS Error: Backend needs CORS configuration. Use "Open Working Version" for now.', 'error');
                } else if (error.message.includes('Mixed Content')) {
                    showStatus('‚ùå Mixed Content Error: GitHub Pages (HTTPS) cannot connect to HTTP backend. Use "Open Working Version".', 'error');
                } else if (error.message.includes('Failed to fetch')) {
                    showStatus('‚ùå Network Error: Backend may be offline or blocked by firewall. Check if backend is running.', 'error');
                } else {
                    showStatus(`‚ùå Connection failed: ${error.message}`, 'error');
                }
                
                // Show the working version link
                document.getElementById('results').innerHTML = `
                    <div class="tweet-card">
                        <div class="author-info">
                            <h3>üîó Connection Issue Detected</h3>
                        </div>
                        <div class="tweet-text">
                            <strong>Problem:</strong> GitHub Pages (HTTPS) cannot connect to HTTP backend.<br><br>
                            <strong>Quick Solution:</strong> Use the working local version on your server.<br><br>
                            <strong>Permanent Fix:</strong> Enable HTTPS on your backend server.
                        </div>
                        <a href="${BACKUP_URL}" target="_blank" class="tweet-link">Open Working Local Version</a>
                    </div>
                `;
            }
        }

        function openWorkingVersion() {
            window.open(BACKUP_URL, '_blank');
        }

        async function searchTopic(query) {
            document.getElementById('searchInput').value = query;
            performSearch(query);
        }

        async function searchCustom() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showStatus('Please enter a search term!', 'error');
                return;
            }
            performSearch(query);
        }

        async function performSearch(query) {
            showStatus(`üîç Searching Twitter for: "${query}"...`, 'loading');
            
            try {
                const searchUrl = `${API_BASE_URL}/api/search-twitter?query=${encodeURIComponent(query)}&max_results=10`;
                
                const response = await fetch(searchUrl, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success && data.tweets) {
                    showStatus(`‚úÖ Found ${data.tweets.length} tweets about "${query}"!`, 'success');
                    displayResults(data.tweets, query);
                } else {
                    throw new Error(data.details || data.error || 'Search failed');
                }
            } catch (error) {
                console.error('Search failed:', error);
                
                if (error.message.includes('CORS') || error.message.includes('Mixed Content') || error.message.includes('Failed to fetch')) {
                    showStatus('‚ùå Connection Error: Using local backup version instead', 'error');
                    window.open(`${BACKUP_URL}?search=${encodeURIComponent(query)}`, '_blank');
                } else if (error.message.includes('429') || error.message.includes('rate limit')) {
                    showStatus('‚ö†Ô∏è Twitter API Rate Limit Reached - Backend is working!', 'error');
                    displayRateLimitMessage(query);
                } else {
                    showStatus(`‚ùå Search failed: ${error.message}`, 'error');
                }
            }
        }

        function displayResults(tweets, query) {
            const resultsContainer = document.getElementById('results');
            
            if (tweets.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="tweet-card">
                        <div class="author-info">
                            <h3>üì≠ No tweets found</h3>
                        </div>
                        <div class="tweet-text">
                            Try different search terms like "plasma", "XPL", "trillions", or "plasma DeFi"
                        </div>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = `
                <div class="tweet-card" style="background: linear-gradient(45deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1)); border-left: 5px solid #42e695;">
                    <div class="author-info">
                        <h3>üéØ Search Results for "${query}"</h3>
                    </div>
                    <div class="tweet-text">
                        Found ${tweets.length} relevant tweets. Click on any tweet below to view it on Twitter.
                    </div>
                </div>
                ${tweets.map(tweet => `
                    <div class="tweet-card">
                        <div class="author-info">
                            <div>
                                <h3>${tweet.author?.name || 'Unknown User'} (@${tweet.author?.username || 'unknown'})</h3>
                            </div>
                        </div>
                        <div class="tweet-text">${tweet.text}</div>
                        <a href="https://twitter.com/${tweet.author?.username}/status/${tweet.id}" target="_blank" class="tweet-link">
                            üì± View on Twitter
                        </a>
                    </div>
                `).join('')}
            `;
        }

        function displayRateLimitMessage(query) {
            document.getElementById('results').innerHTML = `
                <div class="tweet-card" style="border-left: 5px solid #ffa726;">
                    <div class="author-info">
                        <h3>üö® Twitter API Rate Limit</h3>
                    </div>
                    <div class="tweet-text">
                        <strong>Good News:</strong> Your backend is working perfectly! üéâ<br><br>
                        <strong>Issue:</strong> Twitter API rate limit reached (this is normal for free accounts)<br><br>
                        <strong>Solutions:</strong><br>
                        ‚Ä¢ Wait 15 minutes and try again<br>
                        ‚Ä¢ Upgrade your Twitter API plan for higher limits<br>
                        ‚Ä¢ Use the working local version with mock data
                    </div>
                    <a href="${BACKUP_URL}?search=${encodeURIComponent(query)}" target="_blank" class="tweet-link">
                        üöÄ Try Local Version
                    </a>
                </div>
            `;
        }

        // Auto-test connection when page loads
        window.addEventListener('load', function() {
            setTimeout(testConnection, 1000);
        });

        // Handle Enter key in search input
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCustom();
                }
            });
        });
    </script>
</body>
</html>
