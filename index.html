<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Search Hub - Find Everything About Plasma Stablecoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            color: white;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726, #42e695);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .quick-search {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(45deg, #42e695, #3bb78f);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: linear-gradient(45deg, #3bb78f, #42e695);
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.loading {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            animation: pulse 2s infinite;
        }

        .status.success {
            background: linear-gradient(90deg, #42e695, #3bb78f);
            color: white;
        }

        .status.error {
            background: linear-gradient(90deg, #ff6b6b, #ff5252);
            color: white;
        }

        .status.info {
            background: linear-gradient(90deg, #74b9ff, #0984e3);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .results {
            display: grid;
            gap: 25px;
        }

        .tweet-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .tweet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        .author-details h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .author-username {
            color: #667eea;
            font-weight: 600;
        }

        .verified {
            color: #1da1f2;
            margin-left: 5px;
        }

        .tweet-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .tweet-metrics {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            color: #495057;
        }

        .metric.likes { background: linear-gradient(45deg, #ff6b6b, #ff5252); color: white; }
        .metric.retweets { background: linear-gradient(45deg, #42e695, #3bb78f); color: white; }
        .metric.replies { background: linear-gradient(45deg, #667eea, #764ba2); color: white; }

        .tweet-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .tweet-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tweet-link:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-1px);
        }

        .stats-bar {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            text-align: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .solution-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .quick-search {
                justify-content: center;
            }
            
            .quick-btn {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Plasma Search Hub</h1>
            <p>Find Everything About Plasma Stablecoin, XPL & Trillions on Twitter</p>
        </div>

        <div class="search-section">
            <div class="quick-search">
                <button class="quick-btn" onclick="quickSearch('plasma stablecoin')">ü™ô Plasma Stablecoin</button>
                <button class="quick-btn" onclick="quickSearch('XPL token')">üíé XPL Token</button>
                <button class="quick-btn" onclick="quickSearch('trillions crypto')">üí∞ Trillions</button>
                <button class="quick-btn" onclick="quickSearch('plasma blockchain')">‚õìÔ∏è Plasma Chain</button>
            </div>
            
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for plasma, XPL, trillions, or any crypto topic..."
                    onkeypress="handleEnterKey(event)"
                >
                <button class="search-btn" onclick="performSearch()">üîç Search Twitter</button>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div id="statsBar" class="stats-bar" style="display: none;">
            <div class="stat-item">
                <div id="totalTweets" class="stat-number">0</div>
                <div class="stat-label">Tweets Found</div>
            </div>
            <div class="stat-item">
                <div id="totalLikes" class="stat-number">0</div>
                <div class="stat-label">Total Likes</div>
            </div>
            <div class="stat-item">
                <div id="totalRetweets" class="stat-number">0</div>
                <div class="stat-label">Total Retweets</div>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        // HTTPS endpoint (once SSL is enabled)
        const API_BASE_URL = 'https://162.250.191.81';
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function updateStats(tweets) {
            const statsBar = document.getElementById('statsBar');
            const totalTweets = document.getElementById('totalTweets');
            const totalLikes = document.getElementById('totalLikes');
            const totalRetweets = document.getElementById('totalRetweets');

            const likes = tweets.reduce((sum, tweet) => sum + (tweet.public_metrics?.like_count || 0), 0);
            const retweets = tweets.reduce((sum, tweet) => sum + (tweet.public_metrics?.retweet_count || 0), 0);

            totalTweets.textContent = tweets.length;
            totalLikes.textContent = formatNumber(likes);
            totalRetweets.textContent = formatNumber(retweets);

            statsBar.style.display = 'flex';
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' at ' + date.toLocaleTimeString();
        }

        function displayTweets(tweets) {
            const resultsContainer = document.getElementById('results');
            
            if (tweets.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="tweet-card">
                        <h3 style="text-align: center; color: #666;">No tweets found for this search term.</h3>
                        <p style="text-align: center; margin-top: 10px;">Try searching for "plasma stablecoin", "XPL", or "trillions".</p>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = tweets.map(tweet => `
                <div class="tweet-card">
                    <div class="author-info">
                        <img 
                            src="${tweet.author?.profile_image_url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjUiIGN5PSIyNSIgcj0iMjUiIGZpbGw9IiM2NjdlZWEiLz4KPHBhdGggZD0iTTI1IDEwYzguMjg0IDAgMTUgNi43MTYgMTUgMTVzLTYuNzE2IDE1LTE1IDE1LTExNS02LjcxNi0xNVMxNi43MTYgMTAgMjUgMTB6bTAgM2ExMiAxMiAwIDEgMCAwIDI0IDEyIDEyIDAgMCAwIDAtMjR6IiBmaWxsPSIjZmZmIi8+CjxwYXRoIGQ9Ik0yNSAxNWE3IDcgMCAwIDAtNyA3aDJhNSA1IDAgMSAxIDUgNXYyYTcgNyAwIDAgMC0wLTE0eiIgZmlsbD0iI2ZmZiIvPgo8Y2lyY2xlIGN4PSIyNSIgY3k9IjMzIiByPSIyIiBmaWxsPSIjZmZmIi8+Cjwvc3ZnPgo='}" 
                            alt="${tweet.author?.name || 'User'}" 
                            class="author-avatar"
                        >
                        <div class="author-details">
                            <h3>
                                ${tweet.author?.name || 'Unknown User'}
                                ${tweet.author?.verified ? '<span class="verified">‚úì</span>' : ''}
                            </h3>
                            <div class="author-username">@${tweet.author?.username || 'unknown'}</div>
                        </div>
                    </div>
                    
                    <div class="tweet-text">${tweet.text}</div>
                    
                    <div class="tweet-metrics">
                        <div class="metric likes">‚ù§Ô∏è ${formatNumber(tweet.public_metrics?.like_count || 0)}</div>
                        <div class="metric retweets">üîÑ ${formatNumber(tweet.public_metrics?.retweet_count || 0)}</div>
                        <div class="metric replies">üí¨ ${formatNumber(tweet.public_metrics?.reply_count || 0)}</div>
                    </div>
                    
                    <div class="tweet-date">üìÖ ${formatDate(tweet.created_at)}</div>
                    
                    <a href="https://twitter.com/${tweet.author?.username}/status/${tweet.id}" target="_blank" class="tweet-link">
                        üê¶ View on Twitter
                    </a>
                </div>
            `).join('');

            updateStats(tweets);
        }

        function showSolution() {
            document.getElementById('results').innerHTML = `
                <div class="solution-card">
                    <h3 style="color: #667eea; margin-bottom: 20px;">üîß Backend Connection Issue</h3>
                    <p style="margin-bottom: 15px;"><strong>Problem:</strong> GitHub Pages (HTTPS) cannot connect to HTTP backend due to Mixed Content security policy.</p>
                    
                    <h4 style="color: #667eea; margin: 20px 0 10px 0;">‚úÖ Solutions:</h4>
                    
                    <div style="margin-bottom: 20px;">
                        <strong>Option 1: Use Working Local Version</strong>
                        <p style="margin: 10px 0;">Access your fully working frontend at:</p>
                        <a href="http://162.250.191.81:4001/plasma-hub.html" target="_blank" style="background: #42e695; color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; display: inline-block;">
                            üöÄ Open Working Version
                        </a>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <strong>Option 2: Enable HTTPS (Recommended)</strong>
                        <p style="margin: 10px 0;">Run these commands on your server:</p>
                        <pre style="background: #f8f9fa; padding: 15px; border-radius: 10px; overflow-x: auto; font-size: 0.9em;">sudo apt install nginx certbot python3-certbot-nginx -y
sudo certbot --nginx -d 162.250.191.81</pre>
                    </div>

                    <div>
                        <strong>Current Status:</strong>
                        <p style="margin: 10px 0;">Your backend is running perfectly, just needs HTTPS to work with GitHub Pages.</p>
                    </div>
                </div>
            `;
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showStatus('Please enter a search term!', 'error');
                setTimeout(hideStatus, 3000);
                return;
            }

            showStatus(`üîç Searching Twitter for: ${query}`, 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/search-twitter?query=${encodeURIComponent(query)}&max_results=20`);
                const data = await response.json();

                if (data.success && data.tweets) {
                    showStatus(`‚úÖ Found ${data.tweets.length} tweets about "${query}"`, 'success');
                    displayTweets(data.tweets);
                    setTimeout(hideStatus, 3000);
                } else {
                    throw new Error(data.details || data.error || 'Failed to search Twitter');
                }
            } catch (error) {
                console.error('Search error:', error);
                
                if (error.message.includes('Failed to fetch') || error.message.includes('CORS') || error.message.includes('ERR_SSL_PROTOCOL_ERROR')) {
                    showStatus('‚ö†Ô∏è Backend connection blocked. See solution below.', 'info');
                    showSolution();
                } else {
                    showStatus(`‚ùå Error: ${error.message}`, 'error');
                    setTimeout(hideStatus, 5000);
                }
            }
        }

        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            performSearch();
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        // Initialize
        window.onload = function() {
            showStatus('üîß Testing backend connection...', 'loading');
            setTimeout(() => {
                quickSearch('plasma stablecoin');
            }, 1000);
        };
    </script>
</body>
</html>
